<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        #preview {
            width: 100%;
            height: auto;
        }
        .qr-data {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>QRコードリーダー</h1>
                <button id="startScanButton" class="btn btn-primary btn-lg mt-3">QRコードを読み取る</button>
                <video id="preview" style="display:none;" autoplay></video>
                <canvas id="canvas"></canvas>
                <p id="msg" class="mt-3"></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div id="qrDataContainer">
                    <h2>QRコードデータ</h2>
                    <div id="qrDataList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("startScanButton").addEventListener("click", function() {
            let video  = document.getElementById("preview");
            let canvas = document.getElementById("canvas");
            let ctx    = canvas.getContext("2d");
            let msg    = document.getElementById("msg");

            const userMedia = {video: {facingMode: "environment"}};
            navigator.mediaDevices.getUserMedia(userMedia).then((stream)=>{
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                startTick();
            });

            function startTick(){
                msg.innerText = "Loading video...";
                if(video.readyState === video.HAVE_ENOUGH_DATA){
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let img = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    let code = jsQR(img.data, img.width, img.height, {inversionAttempts: "dontInvert"});
                    if(code){
                        drawRect(code.location);// Rect
                        msg.innerText = code.data;// Data

                        var quantity = prompt("数を入力してください:", "1");
                        if (quantity != null) {
                            var date = new Date();
                            var dateString = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();

                            // QRコードデータを表示
                            var qrDataList = document.getElementById("qrDataList");
                            var div = document.createElement("div");
                            div.className = "qr-data";
                            div.innerHTML = `
                                <p>QRコード: ${code.data}</p>
                                <p>数量: ${quantity}</p>
                                <p>日付: ${dateString}</p>
                                <label><input type="checkbox" onchange="markCompleted(this)"> 進度訂正済み</label>
                            `;
                            qrDataList.appendChild(div);

                            alert("QRコードが読み取られました: " + code.data);
                        }
                    }else{
                        msg.innerText = "Detecting QR-Code...";
                    }
                }
                setTimeout(startTick, 250);
            }

            function drawRect(location){
                drawLine(location.topLeftCorner,     location.topRightCorner);
                drawLine(location.topRightCorner,    location.bottomRightCorner);
                drawLine(location.bottomRightCorner, location.bottomLeftCorner);
                drawLine(location.bottomLeftCorner,  location.topLeftCorner);
            }

            function drawLine(begin, end){
                ctx.lineWidth = 4;
                ctx.strokeStyle = "#FF3B58";
                ctx.beginPath();
                ctx.moveTo(begin.x, begin.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }
        });

        // 進度訂正済みのマーク
        function markCompleted(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.style.textDecoration = "line-through";
            } else {
                checkbox.parentElement.style.textDecoration = "none";
            }
        }
    </script>
</body>
</html>
