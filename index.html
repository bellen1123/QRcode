<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        #preview {
            width: 100%;
            height: auto;
        }
        .qr-data {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>QRコードリーダー</h1>
                <button id="startScanButton" class="btn btn-primary btn-lg mt-3">QRコードを読み取る</button>
                <video id="preview" style="display:none;" autoplay></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div id="qrDataContainer">
                    <h2>QRコードデータ</h2>
                    <div id="qrDataList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let scanning = false;

        document.getElementById("startScanButton").addEventListener("click", function() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // iOS対応
                video.style.display = "block";
                video.play();
                requestAnimationFrame(tick);
            });
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

                    if (!scanning) {
                        scanning = true;
                        var quantity = prompt("数を入力してください:", "1");
                        if (quantity != null) {
                            var date = new Date();
                            var dateString = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();

                            // QRコードデータを表示
                            var qrDataList = document.getElementById("qrDataList");
                            var div = document.createElement("div");
                            div.className = "qr-data";
                            div.innerHTML = `
                                <p>QRコード: ${code.data}</p>
                                <p>数量: ${quantity}</p>
                                <p>日付: ${dateString}</p>
                                <label><input type="checkbox" onchange="markCompleted(this)"> 進度訂正済み</label>
                            `;
                            qrDataList.appendChild(div);

                            alert("QRコードが読み取られました: " + code.data);
                        }
                        scanning = false;
                    }
                }
            }
            requestAnimationFrame(tick);
        }

        function drawLine(begin, end, color) {
            context.beginPath();
            context.moveTo(begin.x, begin.y);
            context.lineTo(end.x, end.y);
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();
        }

        // 進度訂正済みのマーク
        function markCompleted(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.style.textDecoration = "line-through";
            } else {
                checkbox.parentElement.style.textDecoration = "none";
            }
        }
    </script>
</body>
</html>
