<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <style>
        #preview {
            width: 100%;
            height: auto;
        }
        .qr-data {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>QRコードリーダー</h1>
                <input type="file" id="fileInput" capture="environment" accept="image/*" style="display: none;">
                <button id="startScanButton" class="btn btn-primary btn-lg mt-3">QRコードを読み取る</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div id="qrDataContainer">
                    <h2>QRコードデータ</h2>
                    <div id="qrDataList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("startScanButton").addEventListener("click", function() {
            document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", function(event) {
            if (event.target.files.length > 0) {
                var file = event.target.files[0];
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, canvas.width, canvas.height);
                        var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        var code = jsQR(imageData.data, canvas.width, canvas.height);
                        if (code) {
                            var quantity = prompt("数を入力してください:", "1");
                            if (quantity != null) {
                                var date = new Date();
                                var dateString = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDate();

                                // QRコードデータを表示
                                var qrDataList = document.getElementById("qrDataList");
                                var div = document.createElement("div");
                                div.className = "qr-data";
                                div.innerHTML = `
                                    <p>QRコード: ${code.data}</p>
                                    <p>数量: ${quantity}</p>
                                    <p>日付: ${dateString}</p>
                                    <label><input type="checkbox" onchange="markCompleted(this)"> 進度訂正済み</label>
                                `;
                                qrDataList.appendChild(div);

                                alert("QRコードが読み取られました: " + code.data);
                            }
                        } else {
                            alert("QRコードが見つかりませんでした。");
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 進度訂正済みのマーク
        function markCompleted(checkbox) {
            if (checkbox.checked) {
                checkbox.parentElement.style.textDecoration = "line-through";
            } else {
                checkbox.parentElement.style.textDecoration = "none";
            }
        }
    </script>
</body>
</html>
